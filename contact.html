<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Capstone High</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

  <header class="main-header">
    <div class="nav-container">
      <img src="images/logo.png" class="logo" alt="Capstone High">
      <nav class="nav-links">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About us</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="page-banner contact-banner">
    <div class="banner-text">
      <h1>Contact Us</h1>
      <p>We would love to hear from you!</p>
    </div>
  </section>

  <section class="contact-section">
    <div class="container contact-flex">
      <div class="contact-info">
        <h2>Get in Touch</h2>
        <p><strong>Address:</strong> Capstone High School, Hoskote, Bengaluru, Karnataka</p>
        <p><strong>Phone:</strong> +91 98765 43210</p>
        <p><strong>Email:</strong> info@capstonehigh.in</p>
        <h3>Location Map</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18..." width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>

      <div class="contact-form-box">
        <h2>Send Us a Message</h2>
        <form>
          <input type="text" placeholder="Your Name" required>
          <input type="email" placeholder="Your Email" required>
          <input type="text" placeholder="Subject" required>
          <textarea rows="5" placeholder="Your Message" required></textarea>
          <button class="btn-dark">Submit</button>
        </form>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Capstone High. All rights reserved.</p>
  </footer>

</body>
</html>
